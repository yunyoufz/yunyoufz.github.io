<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <title>绍兴柯桥运优纺织有限公司-关于</title>
    <link rel="shortcut icon" href="img/home/favicon.ico" type="images/x-5b">
    <!--<title>Document</title> 关键字增加所搜性-->
    <meta name="description" content="">
    <!--移动端<meta name="keywords" content="">-->
    <meta name="keywords" content="绍兴,柯桥,运优纺织">
    <!--<meta name="keywords" content="">content="123"给网站关键字增加所搜性-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--做移动端一定要加他.支持手机端的neta标签<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--为了能更好的显示-->
    <!--这是为了让网站优先兼容最高版本的ie浏览器 -->
    <!-- CSS -->
    <!--bootstrap的css-->
    <link rel="stylesheet" href="plug/bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <!--字体css-->
    <link rel="stylesheet" href="plug/Font-Awesome-4.7.0/css/font-awesome.min.css">
    <!--自己的css-->
    <link rel="stylesheet" href="css/main.css">
    <!-- 自定义模态框动画样式 -->
    <style>
        .modal.fade .modal-dialog {
            width: 660px;
            transform: scale(0.7);
            transition: transform 0.3s ease-out;
        }
        
        .modal.in .modal-dialog {
            transform: scale(1);
        }
        
        .modal-backdrop.in {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <!--header头部-->
    <header id="header-container"></header>
    <div class="products-yemian">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-4 products-leul">
                    <h3>产品列表</h3>
                    <ul class="tarr">
                        <li class="products-leli"><a class="Js-prod-a1">按材质分类</a></li>
                        <li><a onclick="showProducts('mianzhi')">棉质布料</a></li>
                        <li><a onclick="showProducts('yama')">亚麻系列</a></li>
                        <li><a onclick="showProducts('dilun')">涤纶功能性面料</a></li>
                        <li><a onclick="showProducts('nilong')">尼龙科技布</a></li>
                    </ul>
                    <ul>
                        <li class="products-leli"><a href="#" class="Js-prod-a1">按应用场景分类</a></li>
                        <li><a onclick="showProducts('nvzhuang')">女装流行面料</a></li>
                        <li><a onclick="showProducts('zhiye')">职业装专用面料</a></li>
                        <li><a onclick="showProducts('chuanglian')">窗帘系列</a></li>
                        <li><a onclick="showProducts('shafa')">沙发布艺</a></li>
                    </ul>
                    <ul>
                        <li class="products-leli"><a href="#" class="Js-prod-a1">特色产品专区</a></li>
                        <li><a onclick="showProducts('huanbao')">可持续环保系列</a></li>
                        <li><a onclick="showProducts('gongneng')">功能性特种面料</a></li>
                    </ul>
                </div>
                <div class="col-md-9">
                    <!--箭牌卫浴-->
                    <div class="row">
                        <div id="product-template" style="display: none;">
                            <div class="col-md-4 col-sm-4" style="display: flex; flex-direction: column;align-items: center;padding-bottom: 10px;;">
                                <a href="javascript:void(0)" class="products-border"><img src="{{link}}" alt="{{title}}"></a>
                                <div style="font-weight: 600;">{{title}}</div>
                                <div>{{description}}</div>
                                <!-- <div>
                                    <a href="{{link}}" class="products-aniu">了解更多 <i class="fa fa-angle-right"></i></a>
                                </div> -->
                            </div>
                        </div>
                        <div id="product-container" ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer id="footer-container"></footer>
    <!--回到顶部-->
    <!--在线客服-->
    <!--qq聊天代码部分begin-->
    <div id="weichart-container"></div>
    <!-- <a target="_blank"  href="http://wpa.qq.com/msgrd?v=3&uin=123456&site=qq&menu=yes" id="udesk-feedback-tab" class="udesk-feedback-tab-left" style="display: block; background-color: black;"></a> -->
    <!--qq聊天代码部分end-->

    <!-- 图片查看模态框 -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="imageModalLabel">图片预览</h4>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="" class="img-responsive center-block">
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="plug/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    <!--自己写的js-->
    <script src="js/main.js"></script>
    <script type="text/javascript">
        // 加载产品数据并渲染模板
            function showProducts(productKey){
                const template = document.getElementById('product-template').innerHTML;
                const container = document.getElementById('product-container');
                container.innerHTML = "";
                fetch("data/products.json")
                    .then(response => response.json())
                    .then(data => {
                        const products = data[productKey] || [];
                        products.forEach(item => {
                            const rendered = template.replace(/{{title}}/g, item.title)
                                .replace(/{{description}}/g, item.description)
                                .replace(/{{link}}/g, item.link);
                            container.innerHTML += rendered;
                        });
                        
                        // 为每个产品图片添加点击事件监听器
                        $('.products-border').on('click', function(e) {
                            e.preventDefault();
                            const imgSrc = $(this).find('img').attr('src');
                            const imgAlt = $(this).find('img').attr('alt');
                            $('#modalImage').attr('src', imgSrc);
                            $('#modalImage').attr('alt', imgAlt);
                            $('#imageModalLabel').text(imgAlt || '图片预览');
                            $('#imageModal').modal('show');
                        });
                    })
                    .catch(error => console.error('Error loading products:', error));
            };

            showProducts('mianzhi');
    </script>
<script>
    $(function() {
        $("#header-container").load("common/header.html");
        $("#footer-container").load("common/footer.html");
        $("#weichart-container").load("common/weichart.html");
    });
</script>
</body>

</html>
